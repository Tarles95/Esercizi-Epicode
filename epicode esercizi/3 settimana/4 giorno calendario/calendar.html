<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <main>
            <!--Calendario e form-->
            <h1></h1>
            <div id="calendar">
            <!-- le celle dei giorni verranno generate via js e posizionate qui-->
            </div>
            <h2>Add Meeting</h2>
            <div id="addMeeting">
                <form>
                    <div>
                        <h4>Meeting Day</h4>
                        <span id="newMeetingDay">Click on a day</span>
                    </div>
                    <div>
                        <h4>Meeting Time</h4>
                        <input type="time" required id="newMeetingTime">
                    </div>
                    <div>
                        <h4>Meeting Name</h4>
                        <input type="text" required id="newMeetingName" placeholder="Insert a name for the meeting">
                    </div>
                    <div>
                        <h4>Add</h4>
                        <button type="submit">Save Meeting</button>
                    </div>
                </form>
            </div>
        </main>
        <section>
            <!--Sezione per mostrare gli appuntamenti esistenti-->
            <div id="appointments">
                <h2>Appointments of the day</h2>
                <ul>
                    <!--nel casio vi saiano appuntamenti da mostrare, verranno generati da JS dei <li> e posizionati qui -->
                </ul>
            </div>
        </section>
    </div>
    <script src="js/index (3).js"></script>
</body>
</html>
